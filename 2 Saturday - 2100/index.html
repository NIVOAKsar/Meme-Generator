<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="lib/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
    <title></title>
</head>

<body onload="init()" class="flex space-between">

    <!-- HEADER -->

    <div class="header-container flex space-between align-center">
        <div class="main-logo">The Meme Generator</div>
        <nav class="main-nav">
            <span><a href="gallery.html">gallery</a></span>
            <span>About</span>
        </nav>
    </div>

    <!-- MAIN -->
    <div class="body-container grid">
        <form id="form-container" class="flex">
            <section id="txt" class="flex space-evenly">
                <input id="content" type="text" placeholder="Enter Your Text Here..."
                    oninput="onChangePref(id, value)" />
                Text Size:
                <input id="size" type="range" min="1" max="250" value="80" oninput="onChangePref(id, value + 'px')" />
                Text Fill:
                <input id="fill-on" type="checkbox" checked onchange="onChangePref(id, checked)" />
                Text Color:
                <div class="input-color-container">
                    <input id="fill-style" type="color" class="input-color" value="#ffffff"
                        onchange="onChangePref(id, value)" />
                </div>
                Text Stroke:
                <input id="stroke-on" type="checkbox" checked onchange="onChangePref(id, checked)" />
                Stroke Color:
                <div class="input-color-container">
                    <input id="stroke-style" type="color" class="input-color" value="#000000"
                        onchange="onChangePref(id, value)" />
                </div>
                Stroke Size
                <input id="stroke-width" type="range" min="0" max="20" value="3" oninput="onChangePref(id, value)" />
                Text Align
                <select id="align">
                    <option value="left">Left</option>
                    <option value="center">Center</option>
                    <option value="right">Right</option>
                </select>
                Font-Family
                <select id="font-family" onchange="onChangePref(id, value)">
                    <option value="impact">Impact</option>
                    <option value="hevletica">Hevletica</option>
                </select>

                <!-- <button value="submit" on  click="onSubmitForm(event)">Generate Meme</button> -->
                <a onclick="onDownloadLink(this)">DOWNLOAD</a>
            </section>
        </form>
        <div class="canvas-container">
            <canvas id="main-canvas">
                <img src="meme-imgs/10.jpg" />
            </canvas>
        </div>
    </div>

    <script src="lib/jquery/jquery.js"></script>

</body>

</html>
